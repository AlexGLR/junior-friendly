<!DOCTYPE html>
<html lang="ru" ng-app="juniorFriendlyApp">
<head>

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Junior frendly | Проект для молодых разработчиков</title>

  <link rel="stylesheet" href="junior-frendly/dest/normalize.css">
